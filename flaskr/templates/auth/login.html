<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add basic styling or link to a CSS file if desired -->
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .flash { padding: 1em; margin-bottom: 1em; border: 1px solid; }
        .flash.success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .flash.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .flash.info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }
        button { padding: 0.7em 1.5em; cursor: pointer; }
        .remember-me { margin-bottom: 1em; }
    </style>
</head>
<body>
    <h1>Login</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <div>
            <label for="identifier">Username/Identifier:</label>
            <input type="text" id="identifier" name="identifier" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="remember-me">
            <label>
                <input type="checkbox" name="remember" value="on"> Remember me
            </label>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
